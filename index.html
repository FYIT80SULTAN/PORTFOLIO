    <style>

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            /* Full viewport height */
            margin: 0;
            /* Remove default margin */
            font-family: Arial, sans-serif;
            text-align: center;
            /* Center-align text */
        }

        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .image-text-container {
            text-align: center;
            /* Center-align text below image */
        }

        .image {
            width: 100%;
            /* Responsive width */
            max-width: 600px;
            /* Adjust max-width as needed */
            height: auto;
            /* Maintain aspect ratio */
        }

        .text {
            margin-top: 10px;
            /* Space between image and text */
            font-size: 25px;
            /* Font size for the text */
            color: #353535;
            font-weight: 600;
            /* Text color */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .image {
                max-width: 80%;
                /* Adjust max-width for tablets and smaller devices */
            }

            .text {
                font-size: 16px;
                /* Smaller font size for smaller screens */
            }
        }

        @media (max-width: 480px) {
            .image {
                max-width: 90%;
                /* Adjust max-width for mobile devices */
            }

            .text {
                font-size: 14px;
                /* Smaller font size for small mobile screens */
            }
        }
    </style>
</head>

<body>

    <div class="center-container">
        <div class="image-text-container">
            <img src="Images/search-engines-animate.svg" alt="Description of image" class="image">
            <p class="text" id="message"></p>
        </div>
    </div>


    <script>
        window.onload = function () {
            var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            var messageElement = document.getElementById('message');

            if (isMobile) {
                messageElement.innerHTML = "Sorry, this website is only accessible from Laptops or PCs.";
            } else {
                window.location.href = 'portfolio.php';
            }
        };
    </script>
</body>
